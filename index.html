<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <h2>Let's Play Tic Tac Toe</h2>
    <table>

        <tr>
        <td class="cell" id="0" onclick="gamePlay('0')"></td>
        <td class="cell" id="1" onclick="gamePlay('1')"></td>
        <td class="cell" id="2" onclick="gamePlay('2')"></td>
        </tr>
        
        <tr>
            <td class="cell" id="3" onclick="gamePlay('3')"></td>
            <td class="cell" id="4" onclick="gamePlay('4')"></td>
            <td class="cell" id="5" onclick="gamePlay('5')"></td>
            </tr>
        
            <tr>
                <td class="cell" id="6" onclick="gamePlay('6')"></td>
                <td class="cell" id="7" onclick="gamePlay('7')"></td>
                <td class="cell" id="8" onclick="gamePlay('8')"></td>
                </tr>
        
        </table>

        <div class="endGame">
            <div class="text"></div>
        </div>

        <button onClick ="startGame()">Replay</button>
    
</body>
</html>
