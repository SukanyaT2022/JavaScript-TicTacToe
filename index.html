<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
    <link rel="icon" href="tLogoBG.png">

    <script src="index.js"></script>
</head>
<body>
    <form name="formOne">
<div class="mainBox">
   
    <!-- step 1. choose player below div -->
    
<div class="player">

<div class="targetArrow">
    <!-- <i class="fa-solid fa-rainbow fa-beat"></i>
    <i class="fa-solid fa-star fa-spin"></i> -->
    <!-- <i class="fa-solid fa-truck-monster fa-shake"></i> -->
<h2>Choose Players</h2>

</div>

    <div class="playerOne">
<h3>Player One</h3>
<i class="fa-solid fa-arrow-right fa-beat"></i>
<input type="radio" name="playerOne" value="Henry">
<img src="henryPNG.png" height="100px" width="100px" border-radious="100%">

<input type="radio" name="playerOne" value="Logan">
<img src="loganPNG.png" height="100px" width="100px" border-radious="100%">

<input type="radio" name="playerOne" value="Dinosaur">
<img src="https://images.unsplash.com/photo-1583867195148-e869329c07b4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZGlub3NhdXJzfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60" height="100px" width="100px" border-radious="100%">

<input type="radio" name="playerOne" value="Bird">
<img src="https://images.unsplash.com/photo-1452570053594-1b985d6ea890?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGJpcmR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" height="100px" width="100px" border-radious="100%">
</div>

<div class="playerTwo">

    <h3>Player Two</h3>
    <i class="fa-solid fa-arrow-right fa-beat"></i>
    <input type="radio" name="playerTwo" value="Henry">
    <img src="henryPNG.png" height="100px" width="100px" border-radious="100%">
    
    <input type="radio" name="playerTwo" value="Logan">
    <img src="loganPNG.png" height="100px" width="100px" border-radious="100%">
    
    <input type="radio" name="playerTwo" value="Dinosaur">
    <img src="https://images.unsplash.com/photo-1583867195148-e869329c07b4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZGlub3NhdXJzfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60" height="100px" width="100px" border-radious="100%">
    
    <input type="radio" name="playerTwo" value="Bird">
    <img src="https://images.unsplash.com/photo-1452570053594-1b985d6ea890?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGJpcmR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" height="100px" width="100px" border-radious="100%">

</div>
<!-- we call startgame function -->
<input type="button" onclick="startGame()" class="startButton" value="Start">


</div>

<!--end left side box-->



<div class="gridBox">
<h2>Let's Play Tic Tac Toe</h2>
    <table>

        <tr>
        <td class="cell" id="0" onclick="gamePlay('0')"></td>
        <td class="cell" id="1" onclick="gamePlay('1')"></td>
        <td class="cell" id="2" onclick="gamePlay('2')"></td>
        </tr>
        
        <tr>
            <td class="cell" id="3" onclick="gamePlay('3')"></td>
            <td class="cell" id="4" onclick="gamePlay('4')"></td>
            <td class="cell" id="5" onclick="gamePlay('5')"></td>
            </tr>
        
            <tr>
                <td class="cell" id="6" onclick="gamePlay('6')"></td>
                <td class="cell" id="7" onclick="gamePlay('7')"></td>
                <td class="cell" id="8" onclick="gamePlay('8')"></td>
                </tr>
        
        </table>
        <input type="hidden" id="txtP1"/>
        <input type="hidden" id="txtP2"/>
        <div class="endGame">
            <div class="text"></div>
        </div>

        <input type="button" onclick ="startGame()" class="replyButton" value="Replay">
    </div>
    </div>


</form>
<!-- font awesome link -->
<script src="https://kit.fontawesome.com/42d8882816.js" crossorigin="anonymous"></script>

<video style="visibility: hidden; z-index: 2;" id="fire" height=500 width="400" autoplay>
    <source  src="fireworks.mp4" type="video/mp4">
</video> 

</body>
</html>
